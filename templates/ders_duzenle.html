{% extends 'base.html' %}

{% block title %}Ders Düzenle{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-edit text-primary me-2"></i>Ders Düzenle</h2>
    <a href="{{ url_for('dersler') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-1"></i>Geri Dön
    </a>
</div>

<div class="card shadow">
    <div class="card-body">
        <form method="POST" action="{{ url_for('ders_duzenle', id=ders.id) }}">
            <div class="mb-3">
                <label for="ad" class="form-label">Ders Adı</label>
                <input type="text" class="form-control" id="ad" name="ad" value="{{ ders.ad }}" required>
            </div>
            <div class="mb-3">
                <label for="ogretmen_id" class="form-label">Öğretmen</label>
                <select class="form-select" id="ogretmen_id" name="ogretmen_id" required>
                    <option value="" disabled>-- Öğretmen Seçin --</option>
                    {% for ogretmen in ogretmenler %}
                    <option value="{{ ogretmen.id }}" {% if ogretmen.id == ders.ogretmen_id %}selected{% endif %}>
                        {{ ogretmen.kullanici_adi }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i>Değişiklikleri Kaydet
                </button>
                <a href="{{ url_for('dersler') }}" class="btn btn-secondary ms-2">
                    <i class="fas fa-times me-1"></i>İptal
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
