{% extends 'base.html' %}

{% block title %}Giriş{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="mb-0"><i class="fas fa-school me-2"></i>Öğrenci Bilgi Sistemi</h3>
                <p class="text-white-50 mb-0">Lütfen giriş yapınız</p>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('giris') }}">
                    <div class="mb-3">
                        <label for="kullanici_adi" class="form-label">
                            <i class="fas fa-user me-2"></i>Kullanıcı Adı
                        </label>
                        <input type="text" class="form-control" id="kullanici_adi" name="kullanici_adi" required>
                    </div>
                    <div class="mb-3">
                        <label for="parola" class="form-label">
                            <i class="fas fa-lock me-2"></i>Parola
                        </label>
                        <input type="password" class="form-control" id="parola" name="parola" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <div class="small text-muted">
                    <div class="mb-2">Demo hesapları:</div>
                    <div class="fw-bold">Yönetici: admin / admin123</div>
                    <div class="fw-bold">Öğretmen: ogretmen / ogretmen123</div>
                    <div class="fw-bold">Öğrenci: ogrenci / ogrenci123</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
